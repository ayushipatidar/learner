<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            height: 400px;
            width: 400px;
            background-color: yellow;
        }
        .formlogin{

            padding-left: 40px;
            padding-right: 40px ;
            padding-top: 20px;
            padding-bottom: 20px;
    
        
            }
            .input{
                height: 40px;
                width: 100%;
                text-indent: 20px;
                font-size: 20px;
            }
    </style>
</head>
<body>


<div class="login">

    <div class="formlogin">

        <input type="text"  class="input" placeholder="username">
    </div>
    
    <div class="formlogin">

        <input type="password"  class="input" placeholder="password">
<button onmousedown="showpassword()"  onmouseup="hidepassword()">sp</button>
    </div>
    <div class="formlogin">

        <button>login</button>
    </div>

</div>




    <script type="text/javascript">
    function showpassword(){
        const show=document.getElementsByClassName("input");
        //console.log(show[1].value);
        show[1].type="text";
    }
    function hidepassword(){
        const show=document.getElementsByClassName("input");
        show[1].type="password";
    }
    
    </script>
</body>
